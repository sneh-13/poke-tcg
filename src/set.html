<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Details - PokéTCG Card Collector</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <span class="brand-icon">⚡</span>
                <span class="brand-text">PokéTCG</span>
                <span class="beta-badge">Beta</span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#sets">Sets</a>
                <a href="#how-it-works">How it works</a>
                <a href="#about">About</a>
                <a href="account.html" id="user-menu-toggle" class="user-menu-link">Account</a>
            </nav>
        </div>
    </header>

    <!-- Set Content -->
    <main class="set-content">
        <!-- Recent Sets Sidebar -->
        <aside class="recent-sets-sidebar">
            <a href="index.html" class="back-button">← Back to Sets</a>
            <h3>Recent Sets</h3>
            <input type="text" placeholder="Search sets..." class="sets-search-input" id="sets-search-input">
            <div class="recent-sets-list" id="recent-sets-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </aside>

        <!-- Main Set Content -->
        <div class="set-main-content">
            <!-- Set Header -->
            <div class="set-header">
                <h1 class="set-title" id="set-title">Loading...</h1>
                <p class="set-info" id="set-info">Loading set information...</p>
            </div>

            <!-- Set Filters -->
            <div class="set-filters">
                <input type="text" placeholder="Search cards..." class="filter-search" id="card-search">
                <select class="filter-select" id="rarity-filter">
                    <option value="">All Rarities</option>
                    <option value="common">Common</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="rare">Rare</option>
                    <option value="rare-holo">Rare Holo</option>
                    <option value="rare-ultra">Ultra Rare</option>
                </select>
                <select class="filter-select" id="type-filter">
                    <option value="">All Types</option>
                    <option value="pokemon">Pokémon</option>
                    <option value="trainer">Trainer</option>
                    <option value="energy">Energy</option>
                </select>
            </div>

            <!-- Cards Grid -->
            <div class="cards-grid" id="cards-grid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="../js/account.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/set.js"></script>
</body>
</html>
